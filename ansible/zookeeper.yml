- name: Deploy Zookeeper
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: zookeeper
        namespace: default
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: zookeeper
        template:
          metadata:
            labels:
              app: zookeeper
          spec:
            containers:
              - name: zookeeper
                image: bitnami/zookeeper:latest
                ports:
                  - containerPort: 2181
