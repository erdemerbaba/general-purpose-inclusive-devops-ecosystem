---
- name: Deploy Flagger Canary
  hosts: localhost
  tasks:
    - name: Apply Flagger Canary
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: flagger.app/v1beta1
          kind: Canary
          metadata:
            name: user-service
            namespace: default
          spec:
            targetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: user-service
            service:
              port: 8081
            analysis:
              interval: 1m
              threshold: 5
              maxWeight: 50
              stepWeight: 10
              metrics:
                - name: request-success-rate
                  threshold: 99
                - name: request-duration
                  threshold: 500

